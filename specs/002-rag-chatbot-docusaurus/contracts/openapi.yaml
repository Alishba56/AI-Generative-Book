openapi: 3.0.0
info:
  title: RAG Chatbot API
  version: 1.0.0
paths:
  /ingest:
    post:
      summary: Ingest documents from the /docs folder
      responses:
        '200':
          description: Documents ingested successfully
  /ask:
    post:
      summary: Ask a question to the chatbot
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  answer:
                    type: string
  /refresh:
    post:
      summary: Re-ingest all documents
      responses:
        '200':
          description: Documents re-ingested successfully
